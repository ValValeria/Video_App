<div class="auth-form w-100 mt-4">
  <form [formGroup]="form"
        class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="p-float-label mb-3 w-100" *ngIf="!isLogin">
      <input id="float-input" type="text" pInputText class="w-100" formControlName="email">
      <label for="float-input">Email</label>
    </div>
    <div class="p-float-label mb-3 w-100">
      <input id="input-username" type="text" pInputText class="w-100" formControlName="username">
      <label for="input-username">Username</label>
    </div>
    <div class="p-float-label mb-3 w-100">
      <label for="password">Password</label>
      <input id="password" type="password" pPassword formControlName="username" class="w-100" />
    </div>
    <div>
      <button pButton
              type="button"
              class="p-button-info"
              (click)="submit()"
              [disabled]="form.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
