<div class="contact-form w-100 mt-4">
  <mat-card class="w-100">
    <mat-card-content class="w-100">
      <form [formGroup]="formGroup"
            class="row flex-column w-100 justify-content-center align-items-center ml-0">
        <div class="p-float-label mb-3 w-100">
             <input id="float-input" type="text" pInputText class="w-100">
             <label for="float-input" formControlName="email">Email</label>
        </div>
        <div class="p-float-label mb-4 w-100 mt-1">
             <textarea pInputTextarea  formControlName="message" id="float-input2" class="w-100"></textarea>
             <label for="float-input2">Message</label>
        </div>
        <div>
          <button pButton
                  type="button"
                  class="p-button-info"
                  (click)="submit($event)"
                  [disabled]="formGroup.invalid">
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
