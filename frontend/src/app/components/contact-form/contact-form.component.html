<div class="contact-form w-100 mt-4">
  <p-toast></p-toast>
  <mat-card [class.w-100]="true">
    <form [formGroup]="formGroup"
          class="row flex-column w-100 justify-content-center align-items-center ml-0">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="Message" formControlName="message"></textarea>
      </mat-form-field>
      <div>
        <button mat-raised-button
                color="primary"
                (click)="submit($event)"
                [disabled]="formGroup.invalid">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
