<mat-card class="text-left mb-1">
  <mat-card-title>
    {{video.title}}
  </mat-card-title>
  <mat-card-subtitle>
    Created at: {{video.createdAt}}
  </mat-card-subtitle>
  <img mat-card-image [src]="video.path"/>
  <mat-card-content>
    {{video.description.slice(0, 40)}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="w-100">View</button>
  </mat-card-actions>
</mat-card>
