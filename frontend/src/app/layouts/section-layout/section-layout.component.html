<div class="{{cssClass}} section w-100">
  <div class="{{cssClass}}__container container-fluid">
    <div class="{{cssClass}}__wrap wrap d-flex justify-content-center">
      <div class="row flex-column align-items-center justify-content-center text-center">
       <div class="{{cssClass}}__heading">
         <div class="{{cssClass}}__title col" *ngIf="title">
           <h1>{{title | uppercase}}</h1>
         </div>
         <div class="{{cssClass}}__description col" *ngIf="description">
           {{description}}
         </div>
         <ng-content select="[heading]"></ng-content>
       </div>
        <div class="{{cssClass}}__content w-100">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
