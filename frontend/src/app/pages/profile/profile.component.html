<app-section-layout title="Profile"
                    cssClass="profile">
 <div class="profile__layout">
   <div class="profile__user-img">
     <mat-card class="w-100">

     </mat-card>
   </div>
   <div class="profile__user-info">
     <mat-card class="w-100 text-left">
       <mat-card-title class="mb-2">
         User info
       </mat-card-title>
       <mat-card-content>
         <div>
           <span class="mat-subheading-1">Username: </span> {{user.username}}
         </div>
         <div>
           <span class="mat-subheading-1">Password: </span> {{user.password}}
         </div>
       </mat-card-content>
     </mat-card>
   </div>
   <div class="profile__actions w-100 text-left">
     <div class="w-100">
       <mat-card>
         <mat-card-subtitle>
           Actions
         </mat-card-subtitle>
         <mat-card-content>
           <div class="grid-auto">
             <button color="accent" mat-flat-button>View videos</button>
             <button color="warn" mat-flat-button>Delete the profile</button>
             <button color="primary" mat-flat-button>Change the user's info</button>
           </div>
         </mat-card-content>
       </mat-card>
     </div>
   </div>
   <div class="profile__videos-count w-100">
     <mat-card>
       <mat-card-title class="mat-h1">
         24
       </mat-card-title>
       <mat-card-title>
         The count of videos
       </mat-card-title>
     </mat-card>
   </div>
 </div>
</app-section-layout>
