<app-section-layout title="{{'Authenticate' | uppercase}}"
                    cssClass="auth">
  <mat-card class="auth__form mt-2">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Login">
        <app-auth-form [isLogin]="true"></app-auth-form>
      </mat-tab>
      <mat-tab label="Sign up">
        <app-auth-form [isLogin]="false"></app-auth-form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</app-section-layout>
